<div class="contenedor">
    <h2>Receta: {{codigoReceta}}</h2>

    <div class="fecha">
        <label>Fecha de emisión:</label>
        <input type="text" [value]="fechaEmision" readonly>
    </div>
    <div class="fecha">
        <label>Fecha de expiración:</label>
        <input type="text" [value]="fechaExpiracion" readonly>
    </div>

    <div class="cuadro">
    <div class="seccion">
        <h2>Datos del Médico</h2>
        <label>Nombre:</label>
        <input type="text" [value]="medicoNombre" readonly>

        <label>Especialidad:</label>
        <input type="text" [value]="medicoEspecialidad" readonly>

        <label>Matrícula:</label>
        <input type="text" [value]="medicoMatricula" readonly>
    </div>

    <div class="seccion">
        <h2>Datos del Paciente</h2>
        <label>Nombre:</label>
        <input type="text" [value]="pacienteNombre" readonly>

        <label>DNI:</label>
        <input type="text" [value]="pacienteDNI" readonly>

        <label>Obra social:</label>
        <input type="text" [value]="pacienteObraSocial" readonly>
    </div>
    </div>

    <div class="cuadro">
    <div class="seccion">
        <h2>Datos del Medicamento</h2>
        <label>Nombre comercial:</label>
        <input type="text" [value]="medicamentoNombreComercial" readonly>

        <label>Presentación:</label>
        <input type="text" [value]="medicamentoPresentacion" readonly>
        
        <label>Concentración:</label>
        <input type="text" [value]="medicamentoConcentracion" readonly>
    </div>

    <div class="seccion">
        <h2>Información</h2>
        <label>Diagnóstico:</label>
        <input type="text" [value]="informacionDiagnostico" readonly>

        <label>Indicaciones:</label>
        <input type="text" [value]="informacionIndicaciones" readonly>
    </div>
    </div>

    <div class="enviar-por">
        <label>Enviar receta por:</label>
        <input type="text" [value]="viaComunicacion" readonly>
    </div>

    <button (click)="volver()">Volver</button>
</div>
