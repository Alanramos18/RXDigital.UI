<div class="modal">
  <h2>Búsqueda</h2>
  <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar..." />
  <button (click)="searchMedicines()">Buscar</button>

  <table>
    <tr>
      <th>Nombre Comercial</th>
      <th>Presentación</th>
      <th>Concentración</th>
    </tr>
    <tr *ngFor="let med of listaMedicamentos" (click)="selectItem(med)">
      <td>{{ med.commercialName }}</td>
      <td>{{ med.presentation }}</td>
      <td>{{ med.concentration }}</td>
    </tr>
  </table>

  <button (click)="close()">Cerrar</button>
</div>
