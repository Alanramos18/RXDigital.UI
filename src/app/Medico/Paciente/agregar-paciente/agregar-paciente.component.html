<app-encabezado></app-encabezado>
<div class="agregar-paciente">


  <h2>DATOS DEL NUEVO PACIENTE</h2>

  <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
    <div class="formulario">
      <div class="campo">
        <label for="nombres">Nombres: *</label>
        <input id="nombres" type="text" formControlName="nombre" required>
      </div>
      <div class="campo">
        <label for="apellidos">Apellidos: *</label>
        <input id="apellidos" type="text" formControlName="apellido" required>
      </div>
      <div class="campo">
        <label for="dni">DNI: *</label>
        <input id="dni" type="text" formControlName="dni" required>
      </div>
      <div class="campo">
        <label for="fechaNacimiento">Fecha de nacimiento: *</label>
        <input id="fechaNacimiento" type="date" formControlName="fechaNacimiento" required>
      </div>
      <div class="campo">
        <label for="genero">Sexo: *</label>
        <select id="genero" formControlName="genero" required>
          <option value="">Seleccione</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      <div class="campo">
        <label for="nacionalidad">Nacionalidad: *</label>
        <input id="nacionalidad" type="text" formControlName="nacionalidad" required>
      </div>
      <div class="campo">
        <label for="domicilio">Domicilio: *</label>
        <input id="domicilio" type="text" formControlName="direccion">
      </div>
      <div class="campo">
        <label for="localidad">Localidad: *</label>
        <input id="localidad" type="text" formControlName="localidad">
      </div>
      <div class="campo">
        <label for="provincia">Provincia: *</label>
        <input id="provincia" type="text" formControlName="provincia">
      </div>
      <div class="campo">
        <label for="celular">Celular: *</label>
        <input id="celular" type="tel" formControlName="celular">
      </div>
      <div class="campo">
        <label for="telefono">Teléfono fijo:</label>
        <input id="telefono" type="tel" formControlName="telefono">
      </div>
      <div class="campo">
        <label for="email">E-Mail: *</label>
        <input id="email" type="email" formControlName="email">
      </div>
      <div class="campo">
        <label for="obraSocial">Obra social: *</label>
        <select id="obraSocial" formControlName="obraSocialId" (change)="onSelectionChange($event)" required>
          <option *ngFor="let os of obraSociales" [value]="os.socialWorkId">
            {{ os.name }}
          </option>
        </select>
      </div>
      <div class="campo">
        <label for="planSocial">Plan de obra social: *</label>
        <select id="planSocial" formControlName="planSocial" required>
          <option *ngFor="let plan of planes" [value]="2">
            {{ plan }}
          </option>
        </select>
      </div>
      <div class="campo">
        <label for="numeroAfiliado">Número de afiliado: *</label>
        <input id="numeroAfiliado" type="text" formControlName="numeroAfiliado">
      </div>
    </div>

    <div class="botones">
      <button type="submit" class="aceptar" [disabled]="pacienteForm.invalid">Aceptar</button>
      <button type="button" class="cancelar" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
