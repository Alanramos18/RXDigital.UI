<app-encabezado></app-encabezado>

<div class="buscar-receta-container">
  <div class="buscarReceta">
    <h2>BÚSQUEDA DE RECETA</h2>
  </div>
  
  <div class="buscador">
    <input type="text" [(ngModel)]="codigoReceta" placeholder="Ingrese el código de receta" maxlength="10" />
    <button (click)="buscarReceta()">🔍</button>
  </div>
  <div>
    <p *ngIf="searchError" style="color: red; margin-top: 45px; font-size: 35px;">{{ searchError }}</p>
  </div>
</div>
