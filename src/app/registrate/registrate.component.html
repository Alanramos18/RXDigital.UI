<div class="contenedor">
  <div class="registrate">
    
    <h2>Crear una cuenta</h2>
  
    <form [formGroup]="registrarseForm" (ngSubmit)="onSubmit()">
     <div class="formulario">
        <div class="campo">
          <label for="nombre">Nombres *</label>
          <input id="nombre" type="text" formControlName="nombre" required>
        </div>
        <div class="campo">
            <label for="nombre">Apellidos *</label>
            <input id="apellido" type="text" formControlName="apellido" required>
        </div>
        
        <div class="campo">
          <label for="email">E-Mail *</label>
          <input id="email" type="email" formControlName="email">
        </div>
        <div class="campo">
            <label for="password">Contraseña *</label>
            <input id="password" type="password" formControlName="password">
        </div>


        <div class="campo">
            <label for="rol">Rol *</label>
            <select id="rol" formControlName = "rol"  required>
              <option value ="">Seleccione un rol</option>
              <option value ="medico">Médico</option>
              <option value ="farmaceutico">Farmacéutico</option>
              <option value ="administrador">Administrador</option>
            </select>
        </div>
        <div *ngIf="registrarseForm.get('rol')?.value === 'medico' || registrarseForm.get('rol')?.value === 'farmaceutico'" class="campo">
            
            <label for="numMatricula">N° de matricula *</label>
            <input id="numMatricula" type="number" formControlName="numMatricula">
              

        </div>

     </div>
        <div class="boton"> 
            <button type="submit" class="registrate" (click)="onRegister()">Registrarse</button>

        </div>
       
    </form>
    
  </div>
  
</div>
