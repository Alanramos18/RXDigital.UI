<div class="buscar-paciente-container">
    <div class="header">
      <img src="logo.png" alt="Logo del sistema">
      <h2>Bienvenido, nombre user</h2>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Ingrese DNI del paciente" ngModel>
      <button (click)="buscarPaciente()"><i class="fa fa-search"></i></button>
    </div>
    <button class="agregar-btn" (click)="agregarPaciente()">Agregar paciente nuevo</button>
</div>
